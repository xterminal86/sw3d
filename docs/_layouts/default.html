<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }

      body {
        margin: 0;
      }

      /* If the screen size is 601px wide or more*/
      @media screen and (min-width: 601px) {
        .content {
          font-size: 20px;
          background-color: #0D1117;
          color: #FFFFFF;
          padding: 50px 100px 50px 100px;
        }

        .language-cpp {
          padding: 0 0 10px 0;
        }

        .language-plaintext {
          font-family: monospace;
          font-size: 20px;
          font-weight: bold;
          background-color: #333333;
        }

        .highlight {
          background-color: #000000;
        }

        .highlight .k {
          color: #00AAAA;
        }

        .highlight .kt {
          color: #FF00FF;
        }

        .highlight .p {
          color: #FFFFFF;
        }

        .highlight .n {
          color: #FFFFFF;
        }

        .highlight .mi {
          color: #FFFFFF;
        }

        .highlight .o {
          color: #FFFFFF;
        }
      }

        /* If the screen size is 600px wide or less*/
      @media screen and (max-width: 600px) {
        .content {
          font-size: 24px;
          background-color: #0D1117;
          color: #FFFFFF;
          padding: 5px 10px 5px 10px;
        }

        .language-cpp {
          padding: 0 0 10px 0;
        }

        .language-plaintext {
          font-family: monospace;
          font-size: 24px;
          font-weight: bold;
          background-color: #333333;
        }

        .highlight {
          background-color: #000000;
        }

        .highlight .k {
          color: #00AAAA;
        }

        .highlight .kt {
          color: #FF00FF;
        }

        .highlight .p {
          color: #FFFFFF;
        }

        .highlight .n {
          color: #FFFFFF;
        }

        .highlight .mi {
          color: #FFFFFF;
        }

        .highlight .o {
          color: #FFFFFF;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
    {{ content }}
    </div>
  </body>
</html>
