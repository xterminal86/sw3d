<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }

      body {
        margin: 0;
      }

      a:link {
        color: #8888FF;
      }

      a:visited {
        color: #880088;
      }

      a:hover {
        color: #00FF00;
      }

      blockquote {
        padding: 0 1em;
        color: #aaaaaa;
        border-left: 0.25em solid #ffff00;
      }

      blockquote>:first-child {
        margin-top:0
      }

      blockquote>:last-child {
        margin-bottom:0
      }

      /* If the screen size is 601px wide or more*/
      @media screen and (min-width: 601px) {
        .content {
          font-size: 20px;
          background-color: #0D1117;
          color: #FFFFFF;
          padding: 50px 100px 50px 100px;
        }

        .language-plaintext {
          font-family: monospace;
          font-size: 20px;
          font-weight: bold;
          background-color: #333333;
        }

        .language-cpp {
          white-space: pre-wrap;
          word-break: break-word;
          font-size: 12px;
          overflow: auto;
        }
      }

        /* If the screen size is 600px wide or less*/
      @media screen and (max-width: 600px) {
        .content {
          font-size: 24px;
          background-color: #0D1117;
          color: #FFFFFF;
          padding: 5px 10px 5px 10px;
        }

        .language-plaintext {
          font-family: monospace;
          font-size: 24px;
          font-weight: bold;
          background-color: #333333;
        }

        .language-cpp {
          white-space: pre-wrap;
          word-break: break-word;
          font-size: 8px;
          overflow: auto;
        }
      }

      .language-cpp {
        padding: 0;
      }

      .highlight {
        background-color: #000000;
        padding: 1px 0 2px 2px;
      }

      .highlight .k {
        color: #00AAAA;
      }

      .highlight .kt {
        color: #FF00FF;
      }

      .highlight .p {
        color: #FFFFFF;
      }

      .highlight .n {
        color: #FFFFFF;
      }

      .highlight .mi {
        color: #FFFFFF;
      }

      .highlight .o {
        color: #FFFFFF;
      }

      .highlight .c1 {
        color: #00FF00;
      }
    </style>
  </head>
  <body>
    <div class="content">
    {{ content }}
    </div>
  </body>
</html>
